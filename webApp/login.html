<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body style="margin: 0%;padding:0%;width:100%;height: 100vh;font-family: 'Urbanist', sans-serif;display: flex;flex-direction: column;
align-items: center;justify-content: center;">
    <a href=""><img src="./registerBackArrow.svg" alt="backArrow" style="position: absolute;top: 5%;
    left: 2%;"></a>
    <h1 style="font-family: 'Urbanist';
    font-style: normal;
    font-weight: 700;
    font-size: 24px;
    line-height: 130%;
    letter-spacing: -0.01em;
    color: #1E232C;
    width: 90%;">З поверненням!
Раді бачити Вас знову!</h1>
    <form action="" style="width: 90%;height:auto;">
        <input type="email" name="mail" id="" placeholder="Email" style="background: linear-gradient(0deg, #FFFFFF, #FFFFFF), #2247AF;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        border: none;
        outline:none;
        width:98%;
        height: 46px;
        font-family: 'Urbanist';
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        line-height: 125%;
        color: #8391A1;
        padding-left: 2%;
        margin-bottom: 12px;">
        <input type="password" name="password" id="password" placeholder="Пароль" style="background: linear-gradient(0deg, #FFFFFF, #FFFFFF), #2247AF;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        border: none;
        outline:none;
        width:98%;
        height: 46px;
        font-family: 'Urbanist';
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        line-height: 125%;
        color: #8391A1;
        padding-left: 2%;
        margin-bottom: 12px;"/>
        <i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -30px;
        cursor: pointer;"></i>
    </form>
    <a href="" style="text-decoration: none;font-family: 'Ubuntu';
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 18px;
    text-align: right;
    color: #877B7E;
    width:90%;
    text-align:right;"><p>Забув пароль?</p></a>
    <button style="background: #2C6FF5;
    border-radius: 16px;width:90%;outline:none;border:none;color:#fff;height: 50px;">Увійти</button>
    <div style="display: flex;flex-direction:column;align-items:center;">
        <p style="font-family: 'Urbanist';
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 17px;
        color: #6A707C;
        ">Або увійти з</p>
        <div>
            <a href=""><img src="./facebookRegisterButton.svg" alt=""></a>
            <a href=""><img src="./googleRegisterButton.svg" alt=""></a>
            <a href=""><img src="./appleRegisterButton.svg" alt=""></a>
        </div>
    </div>
    <p style="width:60%;font-family: 'Poppins';
    font-style: normal;
    font-weight: 600;
    font-size: 15px;
    line-height: 140%;
    color: #1E232C;
    position: absolute;
    bottom: 2%;text-align: center;
    ">Немає облікового запису? <a href="" style="color: #2C6FF5;text-decoration:none;">Зареєструватися зараз</a></p>



    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
