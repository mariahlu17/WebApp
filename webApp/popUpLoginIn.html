<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Raleway:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div style="display:flex ;flex-direction: column;
    justify-content:center;align-items: center;padding: 10%;
    gap: 10px;background: #FFFFFF;
    box-shadow: 2px 2px 20px rgba(24, 57, 107, 0.2);
    border-radius: 16px; width: auto; height: auto;">
        <p style="font-family: 'Montserrat';
        font-style: normal;
        font-weight: 600;
        font-size: 16px;
        line-height: 24px;
        text-align: center;
        background: linear-gradient(260.14deg, #3762A6 10.72%, #295ABF 49.17%, #2247AF 89.04%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;">Реєстрація</p>
        <p style="font-family: 'Montserrat';
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        text-align: center;
        color: #414042;
        
        ">Ви впевнені, що ваші дані правильні?</p>
        <div style="display: flex;flex-direction: row;
        justify-content: space-between;width:100%;">
            <button style="display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 16px;
            gap: 8px;
            width: 45%;
            height: 56px;
            border-radius: 16px;font-family: 'Montserrat';
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            color: #3762A6;
            border: 2px solid #295ABF;
            background-color: #fff;">Скасувати</button>
            <button style="display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 16px;
            gap: 8px;
            width: 45%;
            height: 56px;
            background-color: #2247AF;
            border-radius: 16px;
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            color: #fff;
            border: 1px #3762A6;
            ">Увійти</button>
        </div>
    </div>
</body>
</html>
