    <style>
   


   select.select-wrap {
  display: none;
}
.select-wrap{
  border-radius: 10px;
  width: 100%;
  height: 45px;
  outline: none;
  border: none;
}
.custom-select-wrapper {
  position: relative;
  display: inline-block;
  user-select: none;
}
.custom-select-wrapper select {
  display: none;
}
.custom-select {
  position: relative;
  display: inline-block;
  border-radius:10px;
  width: 100%;
  height: 45px;
  color: #414042;
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: 500;
  font-size: 14px;
  line-height: 20px;
  outline: none;
  border: none;
  background-color: #EFF6FF;
}
.custom-select-trigger {
  position: relative;
  display: block;
  width: 300px;
  padding: 0 84px 0 22px;
  font-size: 22px;
  color: #414042;
  background: #fff;
  line-height: 60px;
  border-radius: 10px;
  cursor: pointer;
  z-index: 2;
}
.custom-select-trigger:after {
  position: absolute;
  display: block;
  content: '';
  width: 10px;
  height: 10px;
  top: 50%;
  right: 25px;
  margin-top: -3px;
  border-bottom: 1px solid #0169ee;
  border-right: 1px solid #0169ee;
  transform: rotate(45deg) translateY(-50%);
  transition: all 0.3s ease-in-out;
  transform-origin: 50% 0;
}
.custom-select.opened .custom-select-trigger:after {
  margin-top: 3px;
  transform: rotate(-135deg) translateY(-50%);
}
.custom-select.opened .custom-options {
  opacity: 1;
  visibility: visible;
  pointer-events: all;
  transform: translateY(0);
}
.custom-option {
  position: relative;
  display: block;
  padding: 0 22px;
  font-size: 18px;
  line-height: 47px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  z-index: 1;
  background-color:#EFF6FF;
  color:#414042;
}
.custom-option:hover {
  background: #C2CEEE;
}
.custom-options {
  position: absolute;
  display: block;
  top: 100%;
  left: 0;
  right: 0;
  min-width: 100%;
  box-shadow: 0 2px 1px rgba(0,0,0,0.2);
  background: #fff;
  transition: all 0.3s ease-in-out;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  transform: translateY(-15px);
}

.seclectcity{
	width:100%;
	display:flex;
	align-items:center;
	justify-content:center;
}

.selection{
	width:100%;
  height: 51px;
	background-color:#fff;
	border-radius:10px;
	padding:5px;
  padding-top: 10px;
  padding-bottom: 10px;
	color:#414042;
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: 500;
  font-size: 16px;
  line-height: 24px;
  outline: none;
  border: none;
}

.options{
	border-radius:10px;
}

option{
	color: #414042;
	border-radius:10px;
	outline:none;
	border:none;
  margin-bottom: 10px;
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: 500;
  font-size: 16px;
  line-height: 24px;
}

 option:hover {

    <script>
      mobiscroll.setOptions({
          theme: 'ios',
          themeVariant: 'light'
      });
      
      var instance = mobiscroll.datepicker('#demo-mobile-picker-button', {
          controls: ['date'],
      });
      
      instance.setVal(new Date(), true);
      
      document
          .getElementById('show-mobile-date-picker')
          .addEventListener('click', function () {
              instance.open();
              return false;
          });


          document.querySelectorAll(".select-wrap").forEach(function(wrap) {
  let select = wrap.querySelector(".custom-select");
  let classes = select.getAttribute("class"),
      id      = select.getAttribute("id"),
      name    = select.getAttribute("name");
  let template =  '<div class="' + classes + '">';
      template += '<span class="custom-select-trigger">' + select.getAttribute("placeholder") + '</span>';
      template += '<div class="custom-options">';
      select.querySelectorAll("option").forEach(function(option) {
        template += '<span class="custom-option' + '"data-value="' + option.getAttribute("value") + '">' + option.innerText + '</span>';
      });
  template += '</div></div>';
  let select_wrapper = document.createElement('div'); 
  select.style.display = 'none';
  select_wrapper.innerHTML = `<div class="custom-select-wrapper">${template}</div>`;
  wrap.appendChild(select_wrapper);
});

document.querySelector(".custom-select-trigger").addEventListener("click", function() {
  document.querySelector(".custom-select-trigger").closest(".custom-select").classList.toggle("opened");
});
document.querySelectorAll(".custom-option").forEach((option)=>{
  option.addEventListener("click", function() {
    option.closest(".select-wrap").querySelector("select").value = option.getAttribute("data-value");
    option.closest(".custom-select").classList.remove("opened");
    option.closest(".custom-select").querySelector(".custom-select-trigger").innerText = option.innerText;
  });
});
      </script>
